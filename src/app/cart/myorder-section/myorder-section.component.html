<div id="post-9" class="post-9 page type-page status-publish hentry">
    <div class="entry-content">
        <div class="woocommerce">
            <form name="checkout"  class="checkout woocommerce-checkout" enctype="multipart/form-data">
                <h3 id="order_review_heading">Your order</h3>
                <div id="order_review" class="woocommerce-checkout-review-order">
                    <table class="shop_table woocommerce-checkout-review-order-table">
                        <thead>
                        <tr>
                            <th class="product-name">Product</th>
                            <th class="product-total">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="cart_item" *ngFor="let product of cartProducts, let i = index">
                            <td class="product-name"> {{product.name}}&nbsp;<strong class="product-quantity">x{{this.totalQuantity[i]}}</strong>
                            </td>
                            <td class="product-total">
                                    <span class="woocommerce-Price-amount amount">
                                    <span class="woocommerce-Price-currencySymbol">&#163;</span>{{this.itemPrice[i] * this.totalQuantity[i]}}</span>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr class="order-total">
                            <th>Total</th>
                            <td>
                                <strong><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">&#163;</span>{{productService.totalPrice}}</span></strong>
                            </td>
                        </tr>

                        </tfoot>
                    </table>
                    <a class="button alt" (click)="reorder()" style="text-align: center;">Reorder</a>
                </div>
            </form>
        </div>
    </div>
    <!-- .entry-content -->
</div>

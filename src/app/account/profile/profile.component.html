<div class="u-column2 col-2">
    <h2>Your profile</h2>
    <form  class="register" [formGroup]="form">
        <p class="before-register-text">This is your personal information</p>
        <p class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
            <label>Username <span class="required">*</span></label>
            <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" formControlName="displayName"/>
        </p>
        <p class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
            <label>Email <span class="required">*</span></label>
            <input type="email" class="woocommerce-Input woocommerce-Input--text input-text" formControlName="email"/>
        </p>
        <p class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
            <label>Phone number <span class="required">*</span></label>
            <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" formControlName="phoneNumber"/>
        </p>
        <p class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
            <label>Postcode <span class="required">*</span></label>
            <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" formControlName="postCode"/>
        </p>
        <p class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
            <label>Address <span class="required">*</span></label>
            <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" formControlName="address"/>
        </p>
        <p class="woocomerce-FormRow form-row">
            <input type="button" class="woocommerce-Button button"  value="Change password" [routerLink]="['/auth', 'forgot-pwd']"/>
        </p>
    </form>
</div>
